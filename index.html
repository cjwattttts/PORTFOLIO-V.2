<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cameron Watts | Business Analyst Portfolio</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'SF Pro Display', 'Roboto', Arial, sans-serif;
      background: #101113;
      color: #fff;
      overflow-x: hidden;
      scrollbar-width: none;
      height: 100%;
    }
    body::-webkit-scrollbar, html::-webkit-scrollbar {
      width: 0 !important;
      display: none;
    }
    .fancy-bg { display: none !important; }
    .nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      width: 100vw;
      background: #0B0B0D;
      backdrop-filter: blur(12px);
      box-shadow: 0 2px 12px 0 rgba(10,10,10,0.04);
      padding: 0 0;
      z-index: 22;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
    }
    .nav .logo { display: none; }
    .nav-links {
      display: flex;
      align-items: center;
      gap: 2.7vw;
      justify-content: center;
      flex: 1;
      width: 100%;
    }
    .nav-links a {
      color: #ededed;
      text-decoration: none;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 1.01rem;
      font-weight: 400;
      font-family: 'SF Pro Display', 'Roboto', Arial, sans-serif;
      letter-spacing: .01em;
      transition: background 0.18s, color .13s;
      white-space: nowrap;
    }
    .nav-links a:hover {
      background: rgba(255,255,255,0.09);
      color: #fff;
    }
    .cta { display: none !important; }
    main {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }
    .hero-badge { display: none !important; }
    .hero-glow-bg {
      position: absolute;
      top: 48%; left: 50%;
      transform: translate(-50%, -58%);
      width: 72vw;
      height: 34vw;
      max-width: 920px;
      max-height: 500px;
      pointer-events: none;
      z-index: 0;
      opacity: 0.42;
      filter: blur(46px) saturate(160%);
      background: radial-gradient(ellipse 62% 45% at 60% 37%, #6a86ff 48%, #9f63ff 77%, #232373 100%, #0000 100%);
      transition: opacity 0.45s;
    }
    .hero-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 75vh;
      width: 100vw;
      position: relative;
      z-index: 1;
    }
    .hero-title {
      font-family: 'SF Pro Display', sans-serif;
      font-size: clamp(4.1rem, 16vw, 8.8rem);
      font-weight: 400;
      line-height: 1.03;
      letter-spacing: -0.018em;
      color: #fff;
      margin-bottom: 18px;
      margin-top: 0;
      text-shadow: none;
    }
    .hero-desc {
      max-width: none;
      display: inline-block;
      white-space: nowrap;
      color: #d2d2d2;
      font-size: 1.17rem;
      font-weight: 400;
      margin-bottom: 35px;
      font-family: 'SF Pro Display', sans-serif;
      letter-spacing: .002em;
      text-shadow: none;
      text-align: center;
    }
    .hero-cta {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 33px;
      flex-wrap: wrap;
    }
    .glass-btn {
      padding: 11px 27px;
      font-size: 1.05rem;
      font-family: 'SF Pro Display',sans-serif;
      font-weight: 400;
      border-radius: 11px;
      border: 1.1px solid rgba(255,255,255,0.11);
      background: rgba(60,60,70,0.13);
      box-shadow: 0 2px 7px #0002;
      color: #fafafa;
      cursor: pointer;
      transition: background 0.17s, color .13s, border .13s;
      backdrop-filter: blur(5px) saturate(110%);
      letter-spacing: .01em;
    }
    .glass-btn:hover {
      background: rgba(235,235,235,0.20);
      color: #0e0e0e;
    }
    .brands {
      width: 100vw;
      margin: 22px auto 0 auto;
      display: flex; justify-content: center; gap: 19px;
      opacity:0.89;
      flex-wrap: wrap;
    }
    .brand-logo {
      font-family: 'SF Pro Display',sans-serif;
      color: #e2e2e2;
      font-size: 0.98rem;
      opacity: 0.44;
      letter-spacing:0.01em;
      padding: 6px 10px;
      background: rgba(255,255,255,0.03);
      border-radius: 7px;
      box-shadow: 0 2px 5px #0001, 0 1px 3px #0002;
      font-weight: 400;
    }
    @media (max-width: 700px) {
      .nav { padding: 0 2vw; height: 46px; }
      .nav .logo { font-size: 0.82rem; }
      .nav-links { gap: 4vw; }
      .hero-title { font-size: 1.09rem; }
      .brands { gap: 4px; font-size:0.92rem;}
      .brand-logo { font-size: 0.73rem;}
      main { padding-top: 3.7rem; }
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="nav-links">
      <a href="#about">About Me</a>
      <a href="#experience">Work Experience</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact Me</a>
    </div>
  </nav>
  <main>
    <div class="hero-content">
      <div class="hero-glow-bg"></div>
      <h1 class="hero-title">Cameron Watts</h1>
      <div class="hero-desc">
        Business Analytics and Information Systems student at the University of South Florida.
      </div>
      <div class="hero-cta">
        <button class="glass-btn">Contact</button>
        <button class="glass-btn">See Projects</button>
      </div>
      <div class="brands">
        <div class="brand-logo">Opal</div>
        <div class="brand-logo">Dune</div>
        <div class="brand-logo">Oasis</div>
        <div class="brand-logo">Asterisk</div>
      </div>
    </div>
  </main>
</body>
</html>
